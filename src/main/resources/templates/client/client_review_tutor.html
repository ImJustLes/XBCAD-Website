<html><head>

<meta name="description" content="Submit a review and provide feedback for your tutors based on your experience with WeRTutors.">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="style_client.css">
<title>Review Tutor - WeRTutors</title>
</head>




<body>
<header>
  <a href="/" class="logo">WeRTutors</a>
</header>
  <nav>
  <ul>
	<li><a href="/client-dashboard">Dashboard</a></li>
	<li><a href="/client-profile">Profile</a>    </li>
	<li><a href="/find-tutors">Find Tutors</a>   </li>
	<li><a href="/client-resources">Resources</a></li>
  </ul>
  </nav>

<main>
  <h1>Review Client</h1>

  <section class="review-form">
    <h2>Submit a Review</h2>
    <form>
      <label for="tutor">Select Tutor:</label>
      <select id="tutor" name="tutor">
        <option value="">Select a tutor</option>
        <option value="tutor1">Amanda Brown</option>
        <option value="tutor2">Robert Davis</option>
        <option value="tutor3">Emily Parker</option>
      </select>

      <div class="rating">
        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5" title="Excellent"><i class="fas fa-star"></i></label>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4" title="Very Good"><i class="fas fa-star"></i></label>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3" title="Good"><i class="fas fa-star"></i></label>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2" title="Fair"><i class="fas fa-star"></i></label>
        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1" title="Poor"><i class="fas fa-star"></i></label>
      </div>

      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="feedback" rows="5" placeholder="Please provide your feedback"></textarea>

      <button type="submit">Submit Review</button>
    </form>
  </section>
</main>

</body>
</html>
